<script>
// This function checks if you have the correct answer
function checkAnswer()
{
    //This little bit of code is to get the user's data from the text box
    var answer = document.getElementById("textBox1").value;
    /* This code compares the user's answer to the correct answer
    *Java Script is case sensitive, so only a lower case beijing
    * will be a correct answer.
    * There are two required equal signs between (answer =="beijing")
    */
    if (answer == "beijing") {
        alert("You win!");
    } else {
        alert("Wrong! Try again.");
    }
}
